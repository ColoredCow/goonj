name: e2e-tests
on:
  pull_request:
    types: [ labeled ]
    branches:
      - main

jobs:
  checkout-and-test:
    if: contains(github.event.pull_request.labels.*.name, 'in review')
    timeout-minutes: 20
    runs-on: ubuntu-latest
    env:
      BASE_URL_ADMIN_SITE: ${{ secrets.GOONJ_STAGING_SITE_WPADMIN_URL }}
      BASE_URL_USER_SITE: ${{  secrets.GOONJ_STAGING_SITE_URL }}
      USERNAME: ${{ secrets.PLAYWRIGHT_TEST_ADMIN }}
      PASSWORD: ${{ secrets.PLAYWRIGHT_TEST_ADMIN_PASSWORD }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: Password protect Playwright traces
      if: always()
      env: 
        PASSWORD: ${{ secrets.PLAYWRIGHT_TEST_ADMIN_PASSWORD }}
      run: 7z a ./playwright-traces.7z ./bin/playwright-traces/*.* -p"$PASSWORD"
    - name: Upload Playwright Report if Tests Fail
      # if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7
